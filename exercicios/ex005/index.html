<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
</head>
<body>
  <h1>Formulário de Inscrição</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="telefone">WhatsApp:</label>
    <input type="telefone" id="telefone" name="tel">
    <br><br>

    <label>Área de atuação:</label><br>
    <input type="radio" id="dev" name="atuação" value="dev">

    <label for="dev">Desenvilvimento</label>
    <input type="radio" id="qa" name="atuação" value="qa">

    <label for="qa">Quuality Assurance (QA)</label>
    <input type="radio" id="analise" name="atuação" value="analise">

    <label for="analise">Análise de Dados</label>
    <input type="radio" id="infra" name="atuação" value="infra">
    <label for="infra">Infraestrutura</label>
    <br><br>
    
    <label for="obs">Observação:</label><br>
    <textarea name="obs" id="obs" cols="40" rows="6" placeholder="Obrservação..."></textarea>
    <br><br>

    <input type="checkbox" id="newlatter" name="newlatter" value="newlatter">
    <label for="newlatter">Desejo receber novidades e ofertas por email</label><br>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
